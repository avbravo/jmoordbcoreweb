<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl"/>
            <p:fieldset legend="Person" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="name"/>                 
                    <p:inputText value="#{coreController.person.name}"/>
                    <p:outputLabel value="age"/>                 
                    <p:inputText value="#{coreController.person.age}"/>                                 
                </p:panelGrid>



            </p:fieldset>
            <p:fieldset legend="Address" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="city"/>                 
                    <p:inputText value="#{coreController.address.city}"/>
                                     
                    <p:outputLabel value="street"/>                 
                    <p:inputText value="#{coreController.address.street}"/>
                                     
                    <p:outputLabel value="zip"/>                 
                    <p:inputText value="#{coreController.address.zip}"/>
                  
                                     
                </p:panelGrid>
                         </p:fieldset>
            <p:fieldset legend="Calle" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="id"/>                 
                    <p:inputText value="#{coreController.calle.id}"/>
                                     
                    <p:outputLabel value="calle"/>                 
                    <p:inputText value="#{coreController.calle.calle}"/>
                                     
             
                  
                                     
                </p:panelGrid>



            </p:fieldset>
          
            
            
            
            
            
            <p:commandButton value="Save" action="#{coreController.save()}" update=":form"/>

            
            
              
            <p:fieldset legend="MongoDriver Microservices" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="3">
                    <p:commandButton value="searchbypathparam()"
                                     action="#{fruitController.searchbypathparam()}"
                                     update=":form:growl, :form"
                                     />
                    
                                    <p:commandButton value="filterbyqueryparam() "
                                     action="#{fruitController.filterbyqueryparam()}"
                                     update=":form:growl, :form"
                                     />   
                                    <p:commandButton value="filterbyqueryparamdate() "
                                     action="#{fruitController.filterbyqueryparamdate()}"
                                     update=":form:growl, :form"
                                     />   
              
                                    <p:dataTable value="#{fruitController.fruitList}"
                                                 var="item">
                                        <p:column headerText="name">
                                            <p:outputLabel value="#{item.name}"/>
                                        </p:column>
                                        <p:column headerText="description">
                                            <p:outputLabel value="#{item.description}"/>
                                        </p:column>
                                        <p:column headerText="id">
                                            <p:outputLabel value="#{item.id}"/>
                                        </p:column>
                                        <p:column headerText="date1">
                                            <p:outputLabel value="#{item.date1}"/>
                                        </p:column>
                                    </p:dataTable>
                                     
                </p:panelGrid>



            </p:fieldset>
        </h:form>
    </h:body>
</html>
